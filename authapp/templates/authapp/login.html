{% extends "base.html" %}
{% block content %}
  <div class="max-w-xl w-full mx-auto p-4">
    <h1 class="text-center mb-5 text-4xl font-bold tracking-wide">Login to Create Task</h1>
    <form action="{% url "authapp:login" %}" method="post">
      {% csrf_token %}
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-2">
          <label for="usernameOrEmail" class="form-label">{{ form.username_or_email.label }}</label>
          {{ form.username_or_email }}
        </div>
        <div class="flex flex-col gap-2">
          <label for="password" class="form-label">{{ form.password.label }}</label>
          {{ form.password }}
        </div>
        <button type="submit"
                class="text-white bg-black duration-200 transition-all ease-in-out rounded-md hover:opacity-80 py-2 uppercase px-10">
          Login
        </button>
      </form>
      <div class="flex gap-2 my-2">
        <p>Don't have any account?</p>
        <a href="{% url 'authapp:register' %}"
           class="text-blue-600 hover:underline">Register</a>
      </div>
    </div>
  </div>
{% endblock content %}
