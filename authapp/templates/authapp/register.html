{% extends "base.html" %}
{% block content %}
  <div class="max-w-xl w-full mx-auto p-4">
    <h1 class="text-center mb-5 text-4xl font-bold tracking-wide">Create Account</h1>
    <form method="post">
      {% csrf_token %}
      <div class="flex flex-col gap-5">
        {% for field in form %}
          <div class="flex flex-col gap-2">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<small class="text-red-950">{{ field.errors|escape }}</small>{% endif %}
          </div>
        {% endfor %}
        <button type="submit"
                class="text-white bg-black duration-200 transition-all ease-in-out rounded-md hover:opacity-80 py-2 uppercase px-10">
          Register
        </button>
      </form>
      <div class="flex gap-2 my-2">
        <p>Already have an account?</p>
        <a href="{% url 'authapp:login' %}"
           class="text-blue-600 hover:underline">Login</a>
      </div>
    </div>
  </div>
{% endblock content %}
